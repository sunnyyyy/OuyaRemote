<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Websocket Example</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h2>Slider to crossfade raw and main</h2>
    <input type="range" class="controllTD">
    
    <h2>Slider to control video sequence</h2>
    <input type="range" value="0.01" style="width: 500px;" class="controlvideo">
    
    <h2>Slider to controld video play speed</h2>
    <input id="speed_input" type="range" min="-50" value="50" step="0.2" style="width: 500px;" class="videospeed">
    <p>Value: <output id="value"></output></p>

    <h2>Slider controlled by TD</h2>
    <input type="range" class="controlledByTD">
    
    <h2>Send your message here</h2>
    <input type="text" style="width: 500px;height:50px" class="sendTD" />    
  </body>
</html>
